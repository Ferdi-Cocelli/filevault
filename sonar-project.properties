# SonarQube Project Configuration

# Project identification
sonar.organization=ferdi-cocelli
sonar.projectKey=Ferdi-Cocelli_filevault
sonar.projectName=FileVault
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/node_modules/**,**/uploads/**,**/*.spec.js,**/*.test.js,**/coverage/**,**/dist/**,**/build/**

# Test coverage (if using Jest or similar)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/public/**

# Language-specific settings
sonar.language=js
sonar.javascript.node.maxspace=4096

# SCM (Git) settings
sonar.scm.provider=git

# Code quality and security
# For learning/demo - don't fail pipeline on quality issues
sonar.qualitygate.wait=false
